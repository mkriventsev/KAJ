        // create M class via prototype or ES6 class

        // 7. try async and await


        const mv = 10

        class M {
            constructor(x, y) {
                this.x = x;
                this.y = y
                this.circleElement = document.querySelector('div')
                this.circleElement.style.top = `${this.y}px`
                this.circleElement.style.left = `${this.x}px`
            };

            _keydown(e) {
                const arrows = ["ArrowRight", "ArrowLeft", "ArrowDown", "ArrowUp"]
                if (arrows.includes(e.key)) {
                    console.log(e.key);
                    console.log(this.circleElement.getBoundingClientRect());
                    this._move(e.key, mv);
                }
            };

            _move(dir, mv) {
                switch (dir) {
                    case 'ArrowRight':
                        this.x += mv;
                        break;
                    case 'ArrowLeft':
                        this.x -= mv;
                        break;
                    case 'ArrowDown':
                        this.y += mv;
                        break;
                    case 'ArrowUp':
                        this.y -= mv;
                        break;
                }
                this.circleElement.style.top = `${this.y}px`
                this.circleElement.style.left = `${this.x}px`
            };
            _logPosition(e) {
                console.log(`mouse X ${e.clientX}; Y ${e.clientY}`);
            }
            _showConfirm(e) {
                // debugger
                if (!confirm("Go to the link?")) {
                    e.preventDefault(e);
                }
            }

            handleEvent = function (e) {
                // console.log(e);
                switch (e.type) {
                    case 'keydown':
                        this._keydown(e);
                        break;
                    case 'mousemove':
                        this._logPosition(e);
                        break;
                    case 'click':
                        this._showConfirm(e)
                        break;
                }

            }

        }
